<!-- contact form -->
<section class="registration-form">
    <div class="row">
        <h2>Sign up</h2>
    </div>
    <div class="row">
        <form method="post" action="#" class="registration-form">
        <!-- inserting first name, second name, username, password and confirm password -->
        <div class="row">
            <label for="name">First name</label>
            <input type="text" name="name" id="name" placeholder="Enter first name" required>
        </div>
        <div class="row">
            <label for="name">Last name</label>
            <input type="text" name="name" id="name" placeholder="Enter last name" required>
        </div>
        <div class="row">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username" required>
        </div>
        <div class="row">
            <label for="pwd">Password</label>
            <input type="password" name="email" id="password" placeholder="Enter password" required>
        </div>
        <div class="row">
            <input type="submit" value="Sign up">
        </div>
        </form>    
    </div>
</section>
